<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Adding geojson line features onto leaflet map</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<body>
<div id="map" style="width: 600px;height: 400px"></div>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script>
var map = L.map('map').setView([7.20, 8.11], 6);
mapLink = '<a href="http://openstreetmap.org">openstreetmap</a>,'+'<a href="http://mapsnigeriainitiative.wordpress.com">mapsNI</a>';
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: ' &copy; ' + mapLink,maxZoom: 18}).addTo(map);

var myStyle = {
	"color": "#ff7800",
	"weight": 5,
	"opacity": 0.65
	};

var fault = [{"type": "LineString","coordinates": [[8.90, 9.00], [7.20, 8.11], [6.20, 6.44]]
	}, {"type": "LineString","coordinates": [[3.40, 7.50], [5.80, 6.60], [7.11, 9.45]]
	}];

L.geoJson(fault, {
    style: myStyle
	}).addTo(map);

</script>
</body>
</html>
